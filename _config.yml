  1년차 유니티 클라이언트 프로그래머로서 경일 게임 아카데미 모바일 게임 개발과정을 수료하고, 2024년 출시한 모바일 온라인 스포츠 게임 WILD BOWL : ZOOPORTS의 클라이언트 개발을 담당하였고, 2025년 스팀 출시한 인디게임 KEEPING NIGHT에서 클라이언트 개발을 담당하였습니다.

